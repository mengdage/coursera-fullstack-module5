<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="styles/bootstrap.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>


    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <div class="jumbotron">
     <h1>Lunch Checker</h1>
      <div ng-controller="LunchCheckController">

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishList">
             <small class="text-danger">Don't consider empty item!!</small>
         </div>

         <div class="form-group">
             <button type="button" class="btn btn-default" ng-click="dishChecker();"
             data-toggle="modal" data-target="#suggestion">
             Check If Too Much</button>
             <!-- Modal -->
             <div id="suggestion" class="modal fade" role="dialog">
               <div class="modal-dialog">
                 <!-- Modal content -->
                 <div class="modal-content">
                   <!-- Modal header -->
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h3>LunchCheck suggestion</h3>
                   </div>
                   <!-- Modal boday -->
                   <div class="modal-body">
                     <p>{{suggestMsg}}</p>
                   </div>
                   <!-- Modal footer -->
                   <div class="modal-footer">
                     <button type="button" name="button" class="btn btn-default" data-dismiss="modal">Close</button>
                   </div>
                 </div>
               </div>
             </div> <!-- end of Modal -->
         </div>

       </div> <!-- end of controller -->
     </div>   <!-- end of div.jumbotron -->

   </div>

</body>
</html>
